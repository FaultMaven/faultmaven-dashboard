name: Build, Test, and Deploy

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.dockerignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.dockerignore'

env:
  SERVICE_NAME: faultmaven-dashboard
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/faultmaven/faultmaven-dashboard
  IMAGE_TAG: sha-${{ github.sha }}
  NODE_VERSION: '20'

jobs:
  build:
    name: Build (no push)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ env.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  test:
    name: Tests (vitest)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Note: do not enable setup-node pnpm cache unless pnpm is already available on PATH.
          # pnpm is installed in the next step via corepack.

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm vitest run

  smoke:
    name: Smoke test (nginx serves /)
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      contents: read
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load -i /tmp/image.tar

      - name: Run smoke test
        run: |
          set -euo pipefail

          docker run -d --rm --name smoke-${{ github.sha }} \
            -p 8080:80 \
            -e VITE_API_URL="http://fm-api-gateway:8000" \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          echo "Waiting for dashboard to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:8080/ > /dev/null; then
              echo "✓ Dashboard is serving content"
              docker stop smoke-${{ github.sha }}
              exit 0
            fi
            sleep 2
          done

          echo "✗ Dashboard smoke test failed"
          docker logs smoke-${{ github.sha }}
          docker stop smoke-${{ github.sha }}
          exit 1

  push-to-registry:
    name: Push image to GHCR
    runs-on: ubuntu-latest
    needs: [build, test, smoke]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load -i /tmp/image.tar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: docker push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: Deploy to Production
    runs-on: [self-hosted, production]
    needs: push-to-registry
    if: github.ref == 'refs/heads/main'
    environment: on-prem
    steps:
      - name: Checkout enterprise-infra
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/faultmaven-enterprise-infra
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.0.0'

      - name: Update image tag in K8s manifest
        run: |
          cd infra/kubernetes/apps/faultmaven/base/${{ env.SERVICE_NAME }}
          kustomize edit set image ${{ env.IMAGE_NAME }}=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Deploy to Kubernetes
        run: |
          cd infra/kubernetes/apps/faultmaven/base/${{ env.SERVICE_NAME }}
          kubectl apply -k .
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n faultmaven --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get deployment ${{ env.SERVICE_NAME }} -n faultmaven
          kubectl get pods -n faultmaven -l app=${{ env.SERVICE_NAME }}
          kubectl get service ${{ env.SERVICE_NAME }} -n faultmaven
