name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency only - not recommended)'
        required: false
        default: 'false'
        type: boolean
      reason:
        description: 'Reason for manual trigger'
        required: false
        type: string

env:
  SERVICE_NAME: faultmaven-dashboard
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/faultmaven/faultmaven-dashboard

jobs:
  # ============================================================================
  # Stage 1: Build and Verify (CI verification only, no push)
  # Publishing is handled by publish-docker.yml workflow
  # ============================================================================
  build:
    name: Build and Verify Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (verification only)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Verify build succeeded
        run: |
          echo "=== Build Verification ==="
          echo "Build step outcome: ${{ steps.build.outcome }}"
          echo "Image tag: ${{ env.IMAGE_NAME }}:ci-${{ github.sha }}"
          echo ""

          if [ "${{ steps.build.outcome }}" != "success" ]; then
            echo "âŒ Build step did not succeed. Outcome: ${{ steps.build.outcome }}"
            exit 1
          fi

          echo "âœ… Build step completed successfully"
          echo ""
          echo "Verifying image is available locally..."
          docker image inspect ${{ env.IMAGE_NAME }}:ci-${{ github.sha }}
          echo "âœ… Image verified in local Docker daemon"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:ci-${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Build summary
        run: |
          echo "### âœ… Build Verification Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:ci-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Built and verified locally (not pushed)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Publishing is handled by the publish-docker.yml workflow." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next: Running tests and smoke checks..." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 2: Frontend Tests (Quality Gate) - Runs in parallel with build
  # ============================================================================
  test:
    name: Frontend Tests
    # Removed needs: build to allow parallel execution with build job
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.skip_tests != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:coverage

      - name: Test summary
        if: success()
        run: |
          echo "### âœ… Frontend Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "Next: Smoke testing..." >> $GITHUB_STEP_SUMMARY

      - name: Test failure
        if: failure()
        run: |
          echo "### âŒ Frontend Tests Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests failed. Pipeline halted." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Stage 3: Smoke Test (Quality Gate)
  # ============================================================================
  smoke:
    name: Smoke Test
    needs: [build, test]
    if: always() && needs.build.result == 'success' && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for smoke test
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:smoke-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start nginx container
        run: |
          docker run -d \
            --name smoke-${{ github.sha }} \
            -p 8080:80 \
            ${{ env.IMAGE_NAME }}:smoke-${{ github.sha }}

      - name: Wait for service to be ready
        run: |
          echo "Waiting for nginx to start..."
          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -sf http://localhost:8080/ > /dev/null 2>&1; then
              echo "âœ… Dashboard is serving!"
              curl -v http://localhost:8080/
              exit 0
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS failed, retrying in 2s..."
            sleep 2
          done

          echo "âŒ Dashboard failed to start after $MAX_ATTEMPTS attempts"
          echo ""
          echo "Container logs:"
          docker logs smoke-${{ github.sha }}
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop smoke-${{ github.sha }} || true
          docker rm smoke-${{ github.sha }} || true

      - name: Smoke test summary
        if: success()
        run: |
          echo "### âœ… Smoke Test Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dashboard container started successfully and is serving content." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CI verification complete. Publishing is handled by publish-docker.yml workflow." >> $GITHUB_STEP_SUMMARY

      - name: Smoke test failure
        if: failure()
        run: |
          echo "### âŒ Smoke Test Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dashboard failed smoke test. Check logs above." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Pipeline Summary
  # ============================================================================
  summary:
    name: Pipeline Summary
    needs: [build, test, smoke]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Pipeline summary
        run: |
          echo "### ðŸ“Š CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Verify | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Test | ${{ needs.smoke.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CI Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build and Test run in parallel" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker image build verification (no push)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… pnpm caching enabled" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Trivy vulnerability scanning" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Publishing:** Images are published by the publish-docker.yml workflow to Docker Hub and GHCR." >> $GITHUB_STEP_SUMMARY
