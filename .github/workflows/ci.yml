name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency only - not recommended)'
        required: false
        default: 'false'
        type: boolean
      reason:
        description: 'Reason for manual trigger'
        required: false
        type: string

env:
  SERVICE_NAME: faultmaven-dashboard
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/faultmaven/faultmaven-dashboard

jobs:
  # ============================================================================
  # Stage 1: Build and Push (Push Early, Promote Later Pattern)
  # ============================================================================
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=pr

      - name: Build and push image (SHA tag only)
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Set image tag output
        id: image-tag
        run: echo "tag=sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Verify build step succeeded
        run: |
          if [ "${{ steps.build-push.outcome }}" != "success" ]; then
            echo "âŒ Build step did not succeed. Outcome: ${{ steps.build-push.outcome }}"
            exit 1
          fi
          echo "âœ… Build step completed successfully"

      - name: Wait for image and pull to local
        run: |
          echo "Waiting for image to be available in GHCR and pulling to local..."
          IMAGE_TAG="sha-${{ github.sha }}"
          FULL_IMAGE="${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          echo "Looking for image: ${FULL_IMAGE}"
          echo "Registry: ghcr.io"
          echo "Repository: faultmaven/faultmaven-dashboard"
          echo "Commit SHA: ${{ github.sha }}"
          
          # Verify we're still authenticated to GHCR
          echo "Verifying GHCR authentication..."
          if ! docker login ghcr.io -u ${{ github.actor }} -p "${{ secrets.GITHUB_TOKEN }}" 2>&1 | grep -v "WARNING!"; then
            echo "âš ï¸  Login output shown above"
          fi
          
          MAX_ATTEMPTS=15
          ATTEMPT=0
          LAST_ERROR=""
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            echo ""
            echo "=== Attempt $((ATTEMPT + 1))/$MAX_ATTEMPTS ==="
            
            # Try to pull the image - output will be visible in real-time
            echo "Attempting to pull: ${FULL_IMAGE}"
            echo "--- Docker pull output (start) ---"
            
            # Run docker pull and capture exit code without suppressing output
            PULL_EXIT=0
            docker pull "${FULL_IMAGE}" || PULL_EXIT=$?
            
            echo "--- Docker pull output (end) ---"
            echo "Pull exit code: $PULL_EXIT"
            echo ""
            
            if [ $PULL_EXIT -eq 0 ]; then
              echo "âœ… Pull command succeeded, verifying image..."
              
              # Verify image is actually in local Docker
              if docker image inspect "${FULL_IMAGE}" > /dev/null 2>&1; then
                echo "âœ… Image verified in local Docker daemon"
                echo ""
                echo "Image details:"
                docker images "${FULL_IMAGE}" | head -2
                exit 0
              else
                echo "âš ï¸  Pull reported success but image not found locally"
                echo "Listing all images with repository name:"
                docker images | grep "${{ env.IMAGE_NAME }}" || echo "No matching images found"
                LAST_ERROR="Pull succeeded but image not found locally"
              fi
            else
              echo "âŒ Pull failed with exit code $PULL_EXIT"
              # Get error details for analysis
              PULL_OUTPUT=$(docker pull "${FULL_IMAGE}" 2>&1 || true)
              LAST_ERROR="$PULL_OUTPUT"
              
              # Check error type from captured output
              if echo "$PULL_OUTPUT" | grep -qi "MANIFEST_UNKNOWN\|manifest unknown"; then
                echo "   â†’ Image not yet available in registry (propagation delay)"
              elif echo "$PULL_OUTPUT" | grep -qi "unauthorized\|authentication\|denied\|403"; then
                echo "   â†’ Authentication issue detected"
                echo "   â†’ Attempting to re-authenticate..."
                docker login ghcr.io -u ${{ github.actor }} -p "${{ secrets.GITHUB_TOKEN }}" 2>&1 | grep -v "WARNING!" || true
              elif echo "$PULL_OUTPUT" | grep -qi "404\|not found"; then
                echo "   â†’ Image not found in registry (404)"
                echo "   â†’ This may indicate the image was not pushed successfully"
              else
                echo "   â†’ Unknown error, will retry"
              fi
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              WAIT_TIME=5
              echo "Waiting ${WAIT_TIME}s before next attempt..."
              sleep ${WAIT_TIME}
            fi
          done
          
          echo ""
          echo "âŒ Failed to pull image after $MAX_ATTEMPTS attempts"
          echo ""
          echo "Final diagnostic information:"
          echo "- Image: ${FULL_IMAGE}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Last error output:"
          echo "$LAST_ERROR"
          echo ""
          echo "Recent images:"
          docker images | head -10
          echo ""
          echo "Checking if image exists in registry using manifest inspect:"
          docker manifest inspect "${FULL_IMAGE}" 2>&1 || echo "Manifest inspect also failed"
          exit 1

      - name: Verify image is available locally
        run: |
          echo "Verifying image is available for Trivy scan..."
          docker image inspect ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          echo "âœ… Image is ready for scanning"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:sha-${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          # Provide authentication for Trivy to access private GHCR image if needed
          github-pat: ${{ secrets.GITHUB_TOKEN }}
        env:
          # Explicitly provide credentials for Trivy to access GHCR
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "### âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Pushed to GHCR with SHA tag" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next: Running tests and smoke checks in parallel..." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 2: Frontend Tests (Quality Gate) - Runs in parallel with build
  # ============================================================================
  test:
    name: Frontend Tests
    # Removed needs: build to allow parallel execution with build job
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.skip_tests != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:coverage

      - name: Test summary
        if: success()
        run: |
          echo "### âœ… Frontend Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "Next: Smoke testing..." >> $GITHUB_STEP_SUMMARY

      - name: Test failure
        if: failure()
        run: |
          echo "### âŒ Frontend Tests Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests failed. Pipeline halted." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Stage 3: Smoke Test (Pre-Promote Quality Gate)
  # ============================================================================
  smoke:
    name: Smoke Test
    needs: [build, test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from registry
        run: docker pull ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Start nginx container
        run: |
          docker run -d \
            --name smoke-${{ github.sha }} \
            -p 8080:80 \
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Wait for service to be ready
        run: |
          echo "Waiting for nginx to start..."
          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -sf http://localhost:8080/ > /dev/null 2>&1; then
              echo "âœ… Dashboard is serving!"
              curl -v http://localhost:8080/
              exit 0
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS failed, retrying in 2s..."
            sleep 2
          done

          echo "âŒ Dashboard failed to start after $MAX_ATTEMPTS attempts"
          echo ""
          echo "Container logs:"
          docker logs smoke-${{ github.sha }}
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop smoke-${{ github.sha }} || true
          docker rm smoke-${{ github.sha }} || true

      - name: Smoke test summary
        if: success()
        run: |
          echo "### âœ… Smoke Test Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dashboard container started successfully and is serving content." >> $GITHUB_STEP_SUMMARY
          echo "Next: Promoting image tags..." >> $GITHUB_STEP_SUMMARY

      - name: Smoke test failure
        if: failure()
        run: |
          echo "### âŒ Smoke Test Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dashboard failed smoke test. Check logs above." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Stage 4: Promote Image Tags (After All Tests Pass)
  # Uses "Push Early, Promote Later" pattern - image already in registry
  # ============================================================================
  promote:
    name: Promote Image Tags
    needs: smoke
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "tag_suffix=latest" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "tag_suffix=develop" >> $GITHUB_OUTPUT
          fi

      - name: Pull and promote image tags
        run: |
          # Pull the SHA-tagged image (already in registry)
          docker pull ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          # Re-tag for promotion (fast - layers already in registry)
          docker tag ${{ env.IMAGE_NAME }}:sha-${{ github.sha }} ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}
          # Push the promoted tag
          docker push ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}

      - name: Promote summary
        run: |
          echo "### âœ… Image Tags Promoted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SHA Tag**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Promoted Tag**: \`${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ steps.tags.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Image promoted using 'Push Early, Promote Later' pattern" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Next: Promote image via enterprise-infra (no direct deploy from this repo)." >> $GITHUB_STEP_SUMMARY
          else
            echo "Development image ready for testing." >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # Pipeline Summary
  # ============================================================================
  summary:
    name: Pipeline Summary
    needs: [build, test, smoke, promote]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Pipeline summary
        run: |
          echo "### ðŸ“Š CI/CD Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Push (SHA) | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Test | ${{ needs.smoke.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Promote Tags | ${{ needs.promote.result == 'success' && 'âœ… Passed' || needs.promote.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Performance Improvements Applied:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build and Test run in parallel" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Push Early, Promote Later pattern (no artifact upload/download)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… pnpm caching enabled" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Trivy vulnerability scanning" >> $GITHUB_STEP_SUMMARY
