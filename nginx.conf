server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP header - allow connections to API Gateway (8090) and backend services (8001-8007)
    # Supports localhost and private IP ranges for self-hosted deployment
    # Note: CSP wildcards only work for ports, not IPs, so we list common ranges
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://api.faultmaven.ai http://localhost:8090 http://localhost:8001 http://localhost:8002 http://localhost:8003 http://localhost:8004 http://localhost:8005 http://localhost:8006 http://localhost:8007 http://127.0.0.1:8090 http://127.0.0.1:8001 http://127.0.0.1:8002 http://127.0.0.1:8003 http://127.0.0.1:8004 http://127.0.0.1:8005 http://127.0.0.1:8006 http://127.0.0.1:8007 http://192.168.0.200:8090 http://192.168.0.200:8001 http://192.168.0.200:8002 http://192.168.0.200:8003 http://192.168.0.200:8004 http://192.168.0.200:8005 http://192.168.0.200:8006 http://192.168.0.200:8007 http://10.0.0.*:8090 http://10.0.0.*:8001 http://10.0.0.*:8002 http://10.0.0.*:8003 http://10.0.0.*:8004 http://10.0.0.*:8005 http://10.0.0.*:8006 http://10.0.0.*:8007 http://172.16.0.*:8090 http://172.16.0.*:8001 http://172.16.0.*:8002 http://172.16.0.*:8003 http://172.16.0.*:8004 http://172.16.0.*:8005 http://172.16.0.*:8006 http://172.16.0.*:8007; frame-ancestors 'none';" always;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
